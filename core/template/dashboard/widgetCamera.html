<div class="eqLogic eqLogic-widget allowResize allowReorderCmd frigate_widget frigate #custom_layout# #eqLogic_class# #class#"
    data-version="#version#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-eqType="#eqType#" data-tags="#tags#"
    style="text-align:center; border:#border#; border-radius:#border-radius#; color: #color#;width: #width#;height: #height#;#style#;">
    <center class="widget-name">
        <span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
        <a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
    </center>

    <img id="imgFrigate" class="img-responsive" src="" />

    <script>
        let imgSrc = "/plugins/frigate/core/ajax/frigate.proxy.php?url=http://192.168.2.20:5000/api/frigate1/latest.jpg";
        console.log('Image Source URL: ' + imgSrc);
        let imgElement = document.getElementById('imgFrigate');

        function refreshImage() {
            let newSrc = imgSrc + "&t=" + new Date().getTime();
            console.log('Refreshing image with URL: ' + newSrc);
            imgElement.src = newSrc;
        }

        setInterval(refreshImage, 10000); // Refresh every 20 seconds
        refreshImage(); // Initial call to display the image immediately
    </script>
</div>
